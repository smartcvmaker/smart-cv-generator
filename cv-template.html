<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your CV</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
    }
    .cv {
      max-width: 800px;
      margin: auto;
      border: 1px solid #ccc;
      padding: 30px;
      border-radius: 10px;
    }
    img {
      max-width: 150px;
      border-radius: 50%;
    }
    h1 {
      margin-bottom: 10px;
    }
    .section {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="cv">
    <div style="text-align: center;">
      <img id="cv-image" src="" alt="Profile Picture"/>
      <h1 id="cv-name">Name</h1>
    </div>

    <div class="section">
      <h2>Summary</h2>
      <p id="cv-summary"></p>
    </div>

    <div class="section">
      <h2>Experience</h2>
      <p id="cv-experience"></p>
    </div>

    <div class="section">
      <h2>Education</h2>
      <p id="cv-education"></p>
    </div>

    <div class="section">
      <h2>Skills</h2>
      <p id="cv-skills"></p>
    </div>
  </div>

  <script>
    const data = JSON.parse(localStorage.getItem("cvData"));

    if (data) {
      document.getElementById("cv-name").innerText = data.name;
      document.getElementById("cv-image").src = data.image;
      document.getElementById("cv-summary").innerText = data.summary;
      document.getElementById("cv-experience").innerText = data.experience;
      document.getElementById("cv-education").innerText = data.education;
      document.getElementById("cv-skills").innerText = data.skills;
    } else {
      document.body.innerHTML = "<h2>No CV data found. Please go back and fill the form.</h2>";
    }
  </script>
</body>
</html>
