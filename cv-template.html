<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Generated CV</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
    }
    .left, .right {
      padding: 30px;
    }
    .left {
      width: 35%;
      background: #2f3e46;
      color: white;
    }
    .right {
      width: 65%;
      background: #f4f4f4;
    }
    img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 20px;
    }
    h2 {
      margin: 5px 0;
    }
    .section {
      margin-bottom: 25px;
    }
    .section h3 {
      border-bottom: 2px solid #ccc;
      padding-bottom: 5px;
    }
  </style>
</head>
<body>

<div class="left" id="leftPanel">
  <img id="photo" src="" alt="Profile Picture" />
  <h2 id="name"></h2>
  <p id="job"></p>
  <hr>
  <div class="section">
    <h3>Contact</h3>
    <p id="email"></p>
    <p id="phone"></p>
  </div>
  <div class="section">
    <h3>Languages</h3>
    <p id="languages"></p>
  </div>
</div>

<div class="right">
  <div class="section">
    <h3>Profile Summary</h3>
    <p id="summary"></p>
  </div>
  <div class="section">
    <h3>Experience</h3>
    <p id="experience"></p>
  </div>
  <div class="section">
    <h3>Education</h3>
    <p id="education"></p>
  </div>
  <div class="section">
    <h3>Skills</h3>
    <p id="skills"></p>
  </div>
</div>

<script>
  const params = new URLSearchParams(window.location.search);
  const data = JSON.parse(decodeURIComponent(params.get("data")));

  document.getElementById("name").textContent = data.name;
  document.getElementById("job").textContent = data.job;
  document.getElementById("email").textContent = "ðŸ“§ " + data.email;
  document.getElementById("phone").textContent = "ðŸ“ž " + data.phone;
  document.getElementById("languages").textContent = data.languages;
  document.getElementById("summary").textContent = data.summary;
  document.getElementById("experience").textContent = data.experience;
  document.getElementById("education").textContent = data.education;
  document.getElementById("skills").textContent = data.skills;
  document.getElementById("photo").src = data.photo;
</script>

</body>
</html>
