<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart CV</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f4f4f4;
    }
    .container {
      display: flex;
      max-width: 900px;
      margin: 40px auto;
      background: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .left {
      width: 35%;
      background-color: #004080;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .left img {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid white;
    }
    .left h2 {
      margin-top: 20px;
    }
    .left p {
      margin: 10px 0;
      font-size: 14px;
    }
    .right {
      width: 65%;
      padding: 30px;
    }
    .section {
      margin-bottom: 25px;
    }
    .section h3 {
      margin-bottom: 10px;
      color: #004080;
      border-bottom: 2px solid #004080;
      display: inline-block;
      padding-bottom: 5px;
    }
    .section p {
      margin: 5px 0;
      line-height: 1.6;
    }
    .email a {
      color: white;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left">
      <img id="profilePic" src="" alt="Profile Picture" />
      <h2 id="fullName">Full Name</h2>
      <p id="jobTitle">Job Title</p>
      <div class="email">
        <p><a id="emailLink" href="mailto:example@email.com">example@email.com</a></p>
      </div>
      <p id="phone">Phone Number</p>
      <p id="languages">Languages</p>
    </div>
    <div class="right">
      <div class="section">
        <h3>Summary</h3>
        <p id="summary">Summary text will go here.</p>
      </div>
      <div class="section">
        <h3>Experience</h3>
        <p id="experience">Experience details go here.</p>
      </div>
      <div class="section">
        <h3>Education</h3>
        <p id="education">Education details go here.</p>
      </div>
      <div class="section">
        <h3>Skills</h3>
        <p id="skills">Skills will be listed here.</p>
      </div>
    </div>
  </div>

  <script>
    // Example data injection (you'll later inject real form data here)
    document.getElementById("profilePic").src = "https://via.placeholder.com/140"; // Replace with uploaded image URL
    document.getElementById("fullName").textContent = "Eman Ahmed";
    document.getElementById("jobTitle").textContent = "Technical Operations Specialist";
    document.getElementById("emailLink").textContent = "eman@email.com";
    document.getElementById("emailLink").href = "mailto:eman@email.com";
    document.getElementById("phone").textContent = "+92-300-1234567";
    document.getElementById("languages").textContent = "Urdu, English";

    document.getElementById("summary").textContent = "Dynamic and detail-oriented technical professional with experience in mechanical and operational fields. Proven track record of optimizing systems and streamlining processes for efficiency.";
    document.getElementById("experience").textContent = "Worked at Pakistan Steel Mills as Mechanical Incharge for 5 years. Currently working at Spog On Logistics as Operation Executive since 2024.";
    document.getElementById("education").textContent = "BSc in Mechanical Engineering from NED University of Engineering and Technology, Karachi.";
    document.getElementById("skills").textContent = "Mechanical Maintenance, Operations, Problem Solving, Team Leadership, MS Excel, Reporting.";
  </script>
</body>
</html>
