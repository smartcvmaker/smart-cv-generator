<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart CV Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Smart CV Generator</h1>
  <form id="cv-form">
    <label>Full Name*:</label>
    <input type="text" name="fullName" required>

    <label>Email:</label>
    <input type="email" name="email">

    <label>Phone Number*:</label>
    <input type="tel" name="phone" required>

    <label>Address:</label>
    <input type="text" name="address">

    <label>LinkedIn:</label>
    <input type="url" name="linkedin">

    <label>Website:</label>
    <input type="url" name="website">

    <label>Objective*:</label>
    <textarea name="objective" required></textarea>

    <label>Skills*:</label>
    <textarea name="skills" required></textarea>

    <label>Education*:</label>
    <textarea name="education" required></textarea>

    <label>Experience*:</label>
    <textarea name="experience" required></textarea>

    <label>Certifications:</label>
    <textarea name="certifications"></textarea>

    <label>Languages:</label>
    <input type="text" name="languages">

    <label>Hobbies:</label>
    <input type="text" name="hobbies">

    <label>Reference:</label>
    <input type="text" name="reference">

    <label>Upload Photo (Optional):</label>
    <input type="file" name="photo" accept="image/*">

    <button type="submit">Generate CV</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
