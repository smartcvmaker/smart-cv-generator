<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My CV</title>
  <style>
    body { font-family: sans-serif; padding: 40px; max-width: 800px; margin: auto; background: #ffffff; }
    .header { display: flex; align-items: center; }
    .header img { width: 120px; height: 120px; border-radius: 50%; margin-right: 20px; }
    .header h1 { margin: 0; }
    section { margin-top: 20px; }
    h2 { border-bottom: 1px solid #ccc; padding-bottom: 5px; }
  </style>
</head>
<body>
  <div class="header">
    <img id="profilePic" src="" alt="Profile Picture">
    <div>
      <h1 id="fullName">Name</h1>
      <p id="jobTitle">Job Title</p>
      <p><a id="emailLink" href="#">Email</a> | <span id="phone">Phone</span></p>
      <p id="address">Address</p>
      <p><strong>Languages:</strong> <span id="languages"></span></p>
    </div>
  </div>

  <section>
    <h2>Professional Summary</h2>
    <p id="summary"></p>
  </section>

  <section>
    <h2>Experience</h2>
    <p id="experience"></p>
  </section>

  <section>
    <h2>Education</h2>
    <p id="education"></p>
  </section>

  <section>
    <h2>Skills</h2>
    <p id="skills"></p>
  </section>

  <script>
    window.addEventListener('load', () => {
      const hash = decodeURIComponent(location.hash.slice(1));
      if (!hash) return;

      const user = JSON.parse(hash);

      document.getElementById('profilePic').src = user.profilePic;
      document.getElementById('fullName').textContent = user.fullName;
      document.getElementById('jobTitle').textContent = user.jobTitle;
      document.getElementById('emailLink').textContent = user.email;
      document.getElementById('emailLink').href = 'mailto:' + user.email;
      document.getElementById('phone').textContent = user.phone;
      document.getElementById('address').textContent = user.address;
      document.getElementById('languages').textContent = user.languages;
      document.getElementById('summary').textContent = user.summary;
      document.getElementById('experience').textContent = user.experience;
      document.getElementById('education').textContent = user.education;
      document.getElementById('skills').textContent = user.skills;
    });
  </script>
</body>
</html>
