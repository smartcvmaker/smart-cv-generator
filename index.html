<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart CV Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>üìù Smart CV Generator</h1>

    <form id="cvForm">
      <h2>Required Fields</h2>

      <label>Full Name:</label>
      <input type="text" name="name" required />

      <label>Email:</label>
      <input type="email" name="email" required />

      <label>Phone:</label>
      <input type="text" name="phone" required />

      <label>Objective:</label>
      <textarea name="objective" required></textarea>

      <label>Skills (comma-separated):</label>
      <input type="text" name="skills" required />

      <label>Education:</label>
      <textarea name="education" required></textarea>

      <label>Experience:</label>
      <textarea name="experience" required></textarea>

      <h2>Optional Fields</h2>

      <label>Address:</label>
      <input type="text" name="address" />

      <label>LinkedIn:</label>
      <input type="text" name="linkedin" />

      <label>Website/Portfolio:</label>
      <input type="text" name="website" />

      <label>Job Title:</label>
      <input type="text" name="jobtitle" />

      <label>Languages:</label>
      <input type="text" name="languages" />

      <label>Certifications:</label>
      <textarea name="certifications"></textarea>

      <label>Reference:</label>
      <textarea name="reference"></textarea>

      <label>Upload Photo (optional):</label>
      <input type="file" id="photo" accept="image/*" />

      <button type="submit">Generate CV</button>
    </form>
  </div>

  <div id="cvOutput"></div>

  <script src="script.js"></script>
</body>
</html>
