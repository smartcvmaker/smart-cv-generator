<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart CV Generator</title>
</head>
<body>
  <h1>Smart CV Generator</h1>

  <form onsubmit="generateCV(); return false;">
    <label>Full Name:</label><br/>
    <input type="text" id="name" required/><br/><br/>

    <label>Photo URL:</label><br/>
    <input type="text" id="image" placeholder="Paste image link here" /><br/><br/>

    <label>Summary:</label><br/>
    <textarea id="summary" rows="4" required></textarea><br/><br/>

    <label>Experience:</label><br/>
    <textarea id="experience" rows="6" required></textarea><br/><br/>

    <label>Education:</label><br/>
    <textarea id="education" rows="4"></textarea><br/><br/>

    <label>Skills:</label><br/>
    <textarea id="skills" rows="3"></textarea><br/><br/>

    <button type="submit">Generate CV</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
