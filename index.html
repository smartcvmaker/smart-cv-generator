<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart CV Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-top: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        .form-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .form-container div {
            flex: 1;
            min-width: 300px;
        }
        label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
            color: #4a4a4a;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fafafa;
        }
        input[type="file"] {
            padding: 5px;
        }
        .required {
            color: red;
        }
        .button-container {
            text-align: center;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            background-color: #5c6bc0;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #3f51b5;
        }
        .section-title {
            background-color: #4caf50;
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 18px;
            margin-bottom: 10px;
        }
        .optional-fields {
            background-color: #f1f8e9;
        }
        .required-fields {
            background-color: #ffebee;
        }
    </style>
</head>
<body>

    <h1>Smart CV Generator</h1>
    <div class="container">
        <form action="#" method="POST" id="cvForm">
            <!-- Required Fields Section -->
            <div class="required-fields">
                <div class="section-title">Required Fields</div>
                <div class="form-container">
                    <div>
                        <label for="fullName">Full Name: <span class="required">*</span></label>
                        <input type="text" id="fullName" name="fullName" required>
                    </div>
                    <div>
                        <label for="phone">Phone: <span class="required">*</span></label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>
                    <div>
                        <label for="email">Email: <span class="required">*</span></label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div>
                        <label for="objective">Objective: <span class="required">*</span></label>
                        <textarea id="objective" name="objective" required></textarea>
                    </div>
                    <div>
                        <label for="skills">Skills (comma-separated): <span class="required">*</span></label>
                        <input type="text" id="skills" name="skills" required>
                    </div>
                    <div>
                        <label for="education">Education: <span class="required">*</span></label>
                        <input type="text" id="education" name="education" required>
                    </div>
                    <div>
                        <label for="experience">Experience: <span class="required">*</span></label>
                        <textarea id="experience" name="experience" required></textarea>
                    </div>
                </div>
            </div>

            <!-- Optional Fields Section -->
            <div class="optional-fields">
                <div class="section-title">Optional Fields</div>
                <div class="form-container">
                    <div>
                        <label for="address">Address:</label>
                        <input type="text" id="address" name="address">
                    </div>
                    <div>
                        <label for="linkedin">LinkedIn:</label>
                        <input type="url" id="linkedin" name="linkedin">
                    </div>
                    <div>
                        <label for="website">Website/Portfolio:</label>
                        <input type="url" id="website" name="website">
                    </div>
                    <div>
                        <label for="jobTitle">Job Title:</label>
                        <input type="text" id="jobTitle" name="jobTitle">
                    </div>
                    <div>
                        <label for="languages">Languages:</label>
                        <input type="text" id="languages" name="languages">
                    </div>
                    <div>
                        <label for="certifications">Certifications:</label>
                        <input type="text" id="certifications" name="certifications">
                    </div>
                    <div>
                        <label for="reference">Reference:</label>
                        <input type="text" id="reference" name="reference">
                    </div>
                    <div>
                        <label for="photo">Upload Photo:</label>
                        <input type="file" id="photo" name="photo">
                    </div>
                </div>
            </div>

            <!-- Submit Button -->
            <div class="button-container">
                <button type="submit">Generate CV</button>
            </div>
        </form>
    </div>

</body>
</html>
