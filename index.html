<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart CV Maker</title>
  <script defer src="script.js"></script>
  <style>
    body { font-family: Poppins, sans-serif; margin: 50px; background: #f4f4f4; }
    form { background: white; padding: 20px; border-radius: 10px; max-width: 600px; margin: auto; }
    label { display: block; margin-top: 15px; font-weight: 500; }
    input, textarea { width: 100%; padding: 10px; border-radius: 6px; border: 1px solid #ccc; margin-top: 5px; }
    button { margin-top: 20px; padding: 12px 20px; background: #5D9CFF; color: white; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; }
  </style>
</head>
<body>
  <form id="cvForm">
    <h2>Smart CV Maker</h2>
    <label>Full Name</label>
    <input type="text" name="name" required>
    
    <label>Email</label>
    <input type="email" name="email" required>

    <label>Phone</label>
    <input type="text" name="phone">

    <label>Location</label>
    <input type="text" name="location">

    <label>LinkedIn</label>
    <input type="text" name="linkedin">

    <label>Website</label>
    <input type="text" name="website">

    <label>Objective</label>
    <textarea name="objective" rows="3"></textarea>

    <label>Education</label>
    <textarea name="education" rows="3"></textarea>

    <label>Experience</label>
    <textarea name="experience" rows="3"></textarea>

    <label>Skills (comma separated)</label>
    <input type="text" name="skills">

    <label>Languages (comma separated)</label>
    <input type="text" name="languages">

    <label>Certifications</label>
    <textarea name="certifications" rows="2"></textarea>

    <label>Reference (Optional)</label>
    <input type="text" name="reference">

    <button type="submit">Generate CV</button>
  </form>
</body>
</html>
