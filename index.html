<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart CV Generator</title>
  <style>
    body { font-family: Arial; padding: 20px; background: #f5f5f5; }
    input, textarea { width: 100%; margin-bottom: 10px; padding: 8px; }
    label { font-weight: bold; display: block; margin-top: 10px; }
    button { padding: 10px 20px; background: #007bff; color: white; border: none; cursor: pointer; }
    button:hover { background: #0056b3; }
  </style>
</head>
<body>
  <h1>Create Your CV</h1>
  <form id="cvForm">
    <label>Full Name</label>
    <input type="text" name="fullName" required>

    <label>Job Title</label>
    <input type="text" name="jobTitle" required>

    <label>Email</label>
    <input type="email" name="email" required>

    <label>Phone</label>
    <input type="text" name="phone" required>

    <label>Address</label>
    <input type="text" name="address">

    <label>Languages</label>
    <input type="text" name="languages">

    <label>Summary (Min 400 characters)</label>
    <textarea name="summary" minlength="400" required></textarea>

    <label>Experience (Min 1000 characters)</label>
    <textarea name="experience" minlength="1000" required></textarea>

    <label>Education</label>
    <textarea name="education"></textarea>

    <label>Skills</label>
    <textarea name="skills"></textarea>

    <label>Profile Picture</label>
    <input type="file" name="profilePic" accept="image/*" required>

    <button type="submit">Generate CV</button>
  </form>

  <script>
    const form = document.getElementById('cvForm');
    form.addEventListener('submit', function (e) {
      e.preventDefault();

      const data = new FormData(form);

      const user = {
        fullName: data.get('fullName'),
        jobTitle: data.get('jobTitle'),
        email: data.get('email'),
        phone: data.get('phone'),
        address: data.get('address'),
        languages: data.get('languages'),
        summary: data.get('summary'),
        experience: data.get('experience'),
        education: data.get('education'),
        skills: data.get('skills'),
        profilePic: URL.createObjectURL(data.get('profilePic'))
      };

      const templateURL = 'https://yourusername.github.io/smart-cv-generator/cv-template.html';
      window.open(templateURL + '#' + encodeURIComponent(JSON.stringify(user)), '_blank');
    });
  </script>
</body>
</html>
