<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Professional CV Builder Form for Global Users - Add your personal info, experience, skills, and more.">
  <meta name="keywords" content="CV, Resume, Online CV Maker, Job Application, Free CV Builder">
  <meta name="author" content="SmartCV.pk">
  <title>Create Your CV - SmartCV</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 700px;
      background: #fff;
      margin: 30px auto;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #333;
    }
    label {
      display: block;
      margin-top: 15px;
      color: #555;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    input[type="file"] {
      padding: 5px;
    }
    .note {
      font-size: 12px;
      color: #999;
    }
    button {
      background: #007BFF;
      color: white;
      border: none;
      padding: 12px 20px;
      margin-top: 20px;
      cursor: pointer;
      border-radius: 6px;
      width: 100%;
      font-size: 16px;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Build Your Professional CV</h1>
    <form>
      <label>Full Name</label>
      <input type="text" required />

      <label>Email</label>
      <input type="email" required />

      <label>Phone Number</label>
      <input type="tel" required />

      <label>Job Title</label>
      <input type="text" required />

      <label>Language</label>
      <input type="text" />

      <label>Address</label>
      <input type="text" />

      <label>Profile Picture</label>
      <input type="file" accept="image/*" />

      <label>Summary</label>
      <textarea minlength="400" maxlength="600" required></textarea>
      <span class="note">400 to 600 characters (including spaces)</span>

      <label>Experience</label>
      <textarea minlength="1000" maxlength="1400" required></textarea>
      <span class="note">1000 to 1400 characters (including spaces)</span>

      <label>Education</label>
      <textarea maxlength="750"></textarea>
      <span class="note">Maximum 750 characters</span>

      <label>Skills</label>
      <textarea maxlength="450"></textarea>
      <span class="note">Maximum 450 characters</span>

      <button type="submit">Generate My CV</button>
    </form>
  </div>
</body>
</html>
